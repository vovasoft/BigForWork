spring: 
    application:
        name: ${artifactIdtoLower}  #应用名称
        
server:
    port: 6001 #应用启动端口
    
app:
    id: ${artifactIdtoLower} #apollo配置中心应用名
apollo: 
    meta: http://localhost:9001 #apollo地址
    bootstrap:
        enabled: true #是否启用apollo, 不使用apollo 请剔除该包
        namespaces: application.yml
# 日志相关
logging: 
    path: ../udp-logs/${r'${spring.application.name}'}/appLogs #日志文件路径
    file: ${r'${spring.application.name}'}-app.log #日志文件名称
    level: 
        root: INFO
        springfox.documentation.spring.web.readers.operation: OFF  #springfox日志关闭输出